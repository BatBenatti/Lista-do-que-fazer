<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Afazeres</title>
  </head>
  <body>
    <h1>Afazeres</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="O que temos hoje?"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <span class="circle active" id="div1">GO</span>
        <span class="circle">1</span>
        <span class="circle">4</span>
        <span class="circle">3</span>
        <span class="circle">4</span>
      </div>
    </div>

    <img
      class="imagem"
      src="https://media.istockphoto.com/vectors/agenda-list-vector-vector-id576933188"
    />

    <small
      >Click esquerdo para marcar como completo. <br />
      Clique direito para apagar.</small
    >

    <script src="script.js"></script>
  </body>
</html>
